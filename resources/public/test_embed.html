<!DOCTYPE html>
<html>

    <title>iFrame-Beispiele</title>
  </head>
  <body>
    <h1>Go-Probleme in iFrames</h1>
    <div>
      <h2>Breite: 50%</h2>

    <div>

      <iframe src="embed.html" style="width: 100%; height: 700px;"></iframe>

  </body>
